<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Weather icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather Now</title>
</head>

<body>
  <section class="wn-container">
    <header class="wn-header">
      <h1 class="wn-header__title">
        Weather Now
      </h1>
    </header>

    <section class="wn-filter">
      <div data-component="city-search"></div>
    </section>

    <section class="wn-weather">
      <span class="wn-weather__favorite">
        <i class="fa fa-star" title="Adicionar aos favoritos"></i>
      </span>
      <div class="wn-weather__location-info">
        <div class="wn-weather__location">
          Blumenau, SC
        </div>
        <div class="wn-weather__description">
          SÃ¡bado - Ensolarado
        </div>
      </div>

      <div class="wn-weather__temperature">
        <i class="wi wi-day-sunny wn-weather__temperature-icon"></i>
        <div class="wn-weather__temperature-value wn-weather__temperature-value--celcius">26</div>
      </div>
    </section>

    <section class="wn-chart">
      <canvas id="myChart"></canvas>
    </section>
  </section>

  <script src="./bundle.js"></script>
</body>

</html>
